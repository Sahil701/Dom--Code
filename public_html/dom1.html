        <button onclick="changeImageSize(1)">+</button>
        <button onclick="changeImageSize(2)">-</button>
    </center>  
    <script>
        function changeImageSize(n){
            var imageObject = document.getElementById("main");
            if(n == 1){
                imageObject.width+=10;
                imageObject.height+=10;
            }
            else if(n==2){
                imageObject.width-=10;
                imageObject.height-=10;
            }
        }
