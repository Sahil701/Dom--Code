<script>
    // callback function
    function add(a,b,callback){
        var z = a+b;
        document.write("<br>Addition : "+z);
        callback(z);
    }
    
    add(20,10,function(n){
        if(n%2==0)
            document.write("<br>Even");
        else
            document.write('<br>Odd');
    });
</script>
