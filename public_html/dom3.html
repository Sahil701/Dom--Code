<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form style="margin:40px;">
            <div class="form-group">
                <label>Username</label>
                <input onkeyup="validateData()" id="username" type="text" class="form-control"/>
                <small id="usernameError"></small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input onkeyup="validateData()" id="password" type="password" class="form-control"/>
                <small id="passwordError"></small>
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input onkeyup="validateData()" id="mobile" type="text" class="form-control"/>
                <small id="mobileError"></small>
            </div>
            <div class="form-group">
                <label>Experience</label>
                <select onchange="validateData()" id="experience" class="form-control">
                    <option value="0">select experience</option>
                    <option value="1">Fresher</option>
                    <option value="2">0-1 year</option>
                    <option value="3">1-5 year</option>
                    <option value="4">5-10 year</option>
                </select>
                <small id="experienceError"></small>
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                Male <input onchange="validateData()" type="radio" name="gender" id="maleGender"/>
                Female <input onchange="validateData()" type="radio" name="gender" id="femaleGender"/>
                <br>
                <small id="genderError"></small>
            </div>
            <div class="form-group">
                <button onclick="return validateData()" class="btn btn-primary">Register</button>
            </div>
        </form>
        <script>
            function validateData(){
                var status = true;
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;
                var mobile = document.getElementById("mobile").value;
                var experience = document.getElementById("experience").value;
                var male = document.getElementById("maleGender").checked;
                var female = document.getElementById("femaleGender").checked;
                
                var usernameError = document.getElementById("usernameError");
                var passwordError = document.getElementById("passwordError");
                var mobileError = document.getElementById("mobileError");
                var experienceError = document.getElementById("experienceError");
                var genderError = document.getElementById("genderError");
                if(username==""){
                    status = false;
                    usernameError.innerHTML = "please enter username";
                    usernameError.style.color="red";
                }
                else
                    usernameError.innerHTML = "";
                
                //validating password
                if(password==""){
                    status = false;
                    passwordError.innerHTML = "please enter password";
                    passwordError.style.color="red";
                }
                else if(password.length<6 || password.length>10){
                    status = false;
                    passwordError.innerHTML = "password must be 6-10 letter long";
                    passwordError.style.color = "red";
                }
                else
                    passwordError.innerHTML = "";
                
                // validatin mobile number
                if(mobile == ""){
                    status = false;
                    mobileError.innerHTML = "please enter mobile number";
                    mobileError.style.color = "red";
                }
                else if(isNaN(mobile)){
                    status = false;
                    mobileError.innerHTML = "only digit allowed";
                    mobileError.style.color="red";
                }
                else if(mobile.length!=10){
                    status= false;
                    mobileError.innerHTML = "Mobile must contain 10 digit";
                    mobileError.style.color = "red";
                }
                else
                    mobileError.innerHTML = "";
                if(experience == "0"){
                    experienceError.innerHTML = "please select expereince";
                    status = false;
                    experienceError.style.color = "red";
                }
                else
                    experienceError.innerHTML = "";
                
               // Validation gender
               if(male ==false && female ==false){
                   status = false;
                   genderError.innerHTML = "please select gender";
                   genderError.style.color = "red";
               }
               else
                   genderError.innerHTML = "";
               return status;
            }
        </script>
    </body>
</html>
