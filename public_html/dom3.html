<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <form style="margin:40px;">
            <div class="form-group">
                <label>Username</label>
                <input onkeyup="validateUsername()" id="username" type="text" class="form-control"/>
                <small id="usernameError"></small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input onkeyup="validatePassword()" id="password" type="password" class="form-control"/>
                <small id="passwordError"></small>
            </div>
            <div class="form-group">
                <label>Mobile</label>
                <input onkeyup="validateMobile()" id="mobile" type="text" class="form-control"/>
                <small id="mobileError"></small>
            </div>
            <div class="form-group">
                <label>Experience</label>
                <select onchange="validateExperience()" id="experience" class="form-control">
                    <option value="0">select experience</option>
                    <option value="1">Fresher</option>
                    <option value="2">0-1 year</option>
                    <option value="3">1-5 year</option>
                    <option value="4">5-10 year</option>
                </select>
                <small id="experienceError"></small>
            </div>
            <div class="form-group">
                <label>Gender</label><br>
                Male <input onchange="validateGender()" type="radio" name="gender" id="maleGender"/>
                Female <input onchange="validateGender()" type="radio" name="gender" id="femaleGender"/>
                <br>
                <small id="genderError"></small>
            </div>
            <div class="form-group">
                <label>Select skill</label>
                C <input onchange="validateSkill()" type="checkbox" id="c"/>
                Java <input onchange="validateSkill()" type="checkbox" id="java"/>
                Android <input onchange="validateSkill()" type="checkbox" id="android"/>
                Angular <input onchange="validateSkill()" type="checkbox" id="angular"/>
                <br>
                <small id="skillError"></small>
            </div>
            <div class="form-group">
                <button onclick="return validateData()" class="btn btn-primary">Register</button>
            </div>
        </form>
        <script>
            function validateSkill(){
                var c = document.getElementById("c").checked;
                var java = document.getElementById("java").checked;
                var android = document.getElementById("android").checked;
                var angular = document.getElementById("angular").checked;
                var skillError = document.getElementById("skillError");
                if(c || java || android || angular){
                  skillError.innerHTML = "";
                  return true;
                }    
                else{
                    skillError.innerHTML = "please select skill";
                    skillError.style.color = "red";
                    return false;
                }
            }
            function validateUsername(){
                status = true;
                var username = document.getElementById("username").value;
                var usernameError = document.getElementById("usernameError");
                if(username==""){
                    status = false;
                    usernameError.innerHTML = "please enter username";
                    usernameError.style.color="red";
                }
                else
                    usernameError.innerHTML = "";

                return status;
            }
            function validatePassword(){
                var status = true;
                var password = document.getElementById("password").value;
                var passwordError = document.getElementById("passwordError");
                if(password==""){
                    status = false;
                    passwordError.innerHTML = "please enter password";
                    passwordError.style.color="red";
                }
                else if(password.length<6 || password.length>10){
                    status = false;
                    passwordError.innerHTML = "password must be 6-10 letter long";
                    passwordError.style.color = "red";
                }
                else
                    passwordError.innerHTML = "";
                return status;
            }
            function validateMobile(){
                var status = true;
                var mobile = document.getElementById("mobile").value;
                var mobileError = document.getElementById("mobileError");
                if(mobile == ""){
                    status = false;
                    mobileError.innerHTML = "please enter mobile number";
                    mobileError.style.color = "red";
                }
                else if(isNaN(mobile)){
                    status = false;
                    mobileError.innerHTML = "only digit allowed";
                    mobileError.style.color="red";
                }
                else if(mobile.length!=10){
                    status= false;
                    mobileError.innerHTML = "Mobile must contain 10 digit";
                    mobileError.style.color = "red";
                }
                else
                    mobileError.innerHTML = ""; 
                return status;
            }
            function validateExperience(){
                var status = true;
                var experience = document.getElementById("experience").value;
                var experienceError = document.getElementById("experienceError");
                if(experience == "0"){
                    experienceError.innerHTML = "please select expereince";
                    status = false;
                    experienceError.style.color = "red";
                }
                else
                    experienceError.innerHTML = "";
                return status;
            }
            function validateGender(){
                var status = true;
                var male = document.getElementById("maleGender").checked;
                var female = document.getElementById("femaleGender").checked;
                var genderError = document.getElementById("genderError");
                if(male ==false && female ==false){
                   status = false;
                   genderError.innerHTML = "please select gender";
                   genderError.style.color = "red";
               }
               else
                   genderError.innerHTML = "";
               return status;
            }
            function validateData(){
               var usernameStatus = validateUsername();
               var passwordStatus = validatePassword();
               var mobileStatus = validateMobile();
               var experienceStatus = validateExperience();
               var genderStatus = validateGender();
               var skillStatus = validateSkill();
               if(usernameStatus && passwordStatus && mobileStatus && experienceStatus && genderStatus && skillStatus)
                     return true;
               return false;
            }
        </script>
    </body>
</html>
